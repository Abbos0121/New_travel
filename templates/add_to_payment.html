{% extends 'car.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Booking Details</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Car Details</h2>
            <div class="card">
                <div class="card-img-top">
                    {% if car.image %}
                    <img src="{{ car.image.url }}" alt="{{ car.name }}" style="max-height: 400px; width: 100%; object-fit: center;">
                    {% else %}
                    <div style="height: 200px; background-color: #eee;"></div>
                    {% endif %}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p class="card-text">Price: {{ car.price }} $</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Booking Form</h2>
            <form method="post" action="{% url 'add_to_payment' car.id %}">
                {% csrf_token %}
                <label for="rental_date">Until what date:</label>
                <input type="datetime-local" id="rental_date" name="rental_date" required>
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-money"></i> Book Now
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
